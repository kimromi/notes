name: Create diary issue
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  create_hoge_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/diary-template.md
